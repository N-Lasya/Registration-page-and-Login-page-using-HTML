<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <input type="text" placeholder="Enter your First Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td>
                        <input type="text" placeholder="Enter your Last Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td>
                        <input type="phone" placeholder="Enter mobile number">
                    </td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td>
                        <input type="email" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" placeholder="include a-z, A-Z, 0-9,'_', '.'">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td>
                        <input type="password" placeholder="Confirm Password">
                    </td>
                </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Prefer not to say
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Education Qualification:</td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>Postgraduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea rows="5" col="17" placeholder="Enter Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>Already a user? <a href="login.html">click here..</a></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
        </form>
        </body>
</html>
