<html>
    <head>
        <title>Sign In</title>
    </head>
    <body>
        <h1>Sign In</h1>
        <form>
            <table>
                <tr>
                    <td>Email Id:</td>
                    <td>
                        <input type="email" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" placeholder="include a-z, A-Z, 0-9,'_', '.'">
                    </td>
                </tr>
                <tr>
                    <td>New user? <a href="registration.html">click here..</a></td>
                </tr>
                
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
            </table>
        </form>
        </body>
</html>
